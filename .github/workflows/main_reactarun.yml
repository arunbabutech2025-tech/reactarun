# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# This workflow builds and deploys a Vite React app to Azure App Service

name: Build and Deploy Vite React App to Azure Web App - reactarun

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Stable LTS for Azure

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: ./dist # Vite build output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # For Azure authentication
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5163AB4C157B4CE480F558ED12E736F0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0D04FE9F320423E9966C8C5A6F8956F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0B08EBDE6E754803B3E2F383A1D390E6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactarun'
          slot-name: 'Production'
          package: ./dist # ✅ IMPORTANT for Vite apps

      - name: Show live site URL
        run: echo "✅ Deployment successful! Visit: https://reactarun.azurewebsites.net"
